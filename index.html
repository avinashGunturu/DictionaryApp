<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Dictioary app</title>
  </head>
  <body>
    <div class="main-header">
      <h2><span>D</span>ictionary</h2>
    </div>
    <p class="content">Find any word exist in the world.</p>
    <div class="wrapper">
      <div class="main_container">
        <form class="sub">
          <input type="text" placeholder="Search for a Word.." class="input" />
          <button class="btn"><i class="fas fa-search"></i></button>
        </form>
      </div>
      <div class="meaning-section">
        <div class="text-meaning"></div>
        <div class="audio-meaning"></div>
        <div class="Not_found"></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
